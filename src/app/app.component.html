<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let oddNumber of oddNumbers"
          >
            {{ oddNumber }}
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: evenNumber % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: evenNumber % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let evenNumber of evenNumbers"
          >
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        Style me with better directive!
      </p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">Value is 5</div>
        <div *ngSwitchCase="10">value is 10</div>
        <div *ngSwitchCase="100">value is 100</div>
        <div *ngSwitchDefault>value is default</div>
      </div>
      <!-- <ng-template [ngIf]="onlyOdd">

    </div>
  </div>
</div>
